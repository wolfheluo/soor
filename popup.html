<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Soorploom Clothier Helper</title>
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 8px 12px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #3367d6;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      background-color: #f1f1f1;
      border-radius: 4px;
      max-height: 150px;
      overflow-y: auto;
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    .product-list {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 5px;
      margin-top: 10px;
    }
    .product-item {
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }
    .monitored-count {
      font-weight: bold;
      color: #4CAF50;
      margin-top: 5px;
    }
    /* 開關樣式 */
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4285f4;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .switch-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .switch-label {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Soorploom Clothier Helper</h2>
  
  <div class="container">
    <button id="fetchProducts">查看監控商品</button>
      <div class="switch-container">
      <label class="switch">
        <input type="checkbox" id="monitorStockToggle">
        <span class="slider"></span>
      </label>
      <span class="switch-label">監控庫存</span>

      <label class="switch">
        <input type="checkbox" id="autoCheckoutToggle">
        <span class="slider"></span>
      </label>
      <span class="switch-label">自動結帳</span>
    </div>

    <div class="setting-container" style="display: flex; align-items: center; margin-top: 10px; margin-bottom: 10px; padding: 5px; background-color: #f5f5f5; border-radius: 4px;">
      <span style="margin-right: 10px; font-size: 14px;">監控刷新間隔：</span>
      <input type="number" id="refreshIntervalInput" min="5" max="300" value="30" style="width: 60px; padding: 5px; border: 1px solid #ccc; border-radius: 4px;">
      <span style="margin-left: 5px; font-size: 14px;">秒</span>
      <button id="saveRefreshInterval" style="margin-left: 10px; padding: 5px 10px; font-size: 12px;">儲存</button>
    </div>
    
    <div class="monitored-count" id="monitoredCount">監控中商品：0 件</div>
    
    <div class="status" id="statusBox">準備就緒...</div>
    
    <div class="product-list" id="productList">
      <!-- 產品將在此處動態加載 -->
    </div>
  </div>
  
  <script src="js/popup.js"></script>
</body>
</html>
